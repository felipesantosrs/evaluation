<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="template.xhtml">

	<ui:define name="title">Avaliação</ui:define>

	<ui:define name="content">
	
		<h:form>
			<rich:panel header="Lista de Avaliação">
				<rich:dataTable id="tblAnswer" var="answer" value="#{answerMBean.list}" style="width: 100%;">
					<f:facet name="header">
						<rich:columnGroup>
							<rich:column>
								<h:outputText value="Pesquisa" />
							</rich:column>
							<rich:column>
								<h:outputText value="Usuário" />
							</rich:column>
							<rich:column>
								<h:outputText value="Pergunta" />
							</rich:column>
							<rich:column>
								<h:outputText value="Resposta" />
							</rich:column>
						</rich:columnGroup>
					</f:facet>
					<rich:column style="text-align:center;">
						<h:outputText value="#{answer.id.survey.description}" />
					</rich:column>
					<rich:column style="text-align:center;">
						<h:outputText value="#{answer.id.user.name}" />
					</rich:column>
					<rich:column style="text-align:center;">
						<h:outputText value="#{answer.id.question.description}" />
					</rich:column>
					<rich:column style="text-align:center;">
						<h:outputText value="#{answer.answerValue.value}" />
					</rich:column>
				</rich:dataTable>
			</rich:panel>
		</h:form>
	</ui:define>
</ui:composition>
